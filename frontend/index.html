    <!-- Structured Data - FAQPage for AEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How quickly can I get Amber set up for my shop?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most shops are fully live within 48 hours. We configure Amber with your services, hours, and pricing, then port or forward your existing number. There's no hardware to install — everything runs in the cloud."
          }
        },
        {
          "@type": "Question",
          "name": "Will my customers know they're talking to AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Amber is designed to sound natural and conversational — most callers don't realize they're speaking with AI. She greets customers by name, references their vehicle history, and handles complex requests like multi-service bookings and recall checks."
          }
        },
        {
          "@type": "Question",
          "name": "What happens if Amber can't handle a call?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "If Amber encounters a question outside her scope, she seamlessly offers to take a message or transfer the call to your team. You get a full transcript and recording of every call, so nothing falls through the cracks."
          }
        },
        {
          "@type": "Question",
          "name": "How does pricing work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pricing is based on your call volume and the features you need. There are no long-term contracts and you can cancel anytime. Request a demo and we'll walk you through a plan that fits your shop."
          }
        },
        {
          "@type": "Question",
          "name": "Can I try it before committing?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. Call (647) 371-1990 right now to hear Amber handle a real call for your shop, or request a personalized demo and we'll set up a walkthrough."
          }
        }
      ]
    }
    </script>
