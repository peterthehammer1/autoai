    <!-- Structured Data - FAQPage for AEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Premier Auto Service?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Premier Auto Service is an AI-powered auto service booking platform that allows customers to book appointments 24/7 through an intelligent AI voice assistant named Amber. The platform is powered by Nucleus AI and offers services including oil changes, brake service, tire service, engine diagnostics, and more."
          }
        },
        {
          "@type": "Question",
          "name": "How do I book an appointment with Premier Auto Service?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can book an appointment by calling (647) 371-1990 anytime, 24 hours a day, 7 days a week. Our AI assistant Amber will help you schedule your service, check availability, and send you an SMS confirmation. You can also visit premierauto.ai to access the dashboard."
          }
        },
        {
          "@type": "Question",
          "name": "What services does Premier Auto Service offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Premier Auto Service offers a full range of automotive maintenance and repair services including oil changes, brake inspection and repair, tire rotation and replacement, engine diagnostics, transmission service, air conditioning repair, battery replacement, and scheduled maintenance."
          }
        },
        {
          "@type": "Question",
          "name": "Is the AI booking system available 24/7?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Our AI assistant Amber is available 24 hours a day, 7 days a week, 365 days a year. You can call anytime to book, reschedule, or cancel appointments. There are no wait times and you'll receive instant SMS confirmation."
          }
        },
        {
          "@type": "Question",
          "name": "What is Nucleus AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Nucleus AI is the technology company that powers Premier Auto Service's AI booking system. Nucleus provides enterprise-ready conversational AI for automated phone calls, enabling businesses to offer 24/7 customer service through natural, human-like AI conversations."
          }
        }
      ]
    }
    </script>
