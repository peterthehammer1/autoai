<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#082438"/>
  
  <!-- Simplified car silhouette -->
  <g transform="translate(2, 8)">
    <!-- Car body -->
    <path d="M4 10 L6 10 L8 6 L18 6 L22 10 L26 10 L26 14 L24 14 L24 12 L4 12 L4 14 L2 14 L2 10 Z" 
          fill="#c0c0c0" stroke="#a0a0a0" stroke-width="0.5"/>
    
    <!-- Windows -->
    <path d="M9 7 L11 7 L10 9 L8 9 Z" fill="#082438" opacity="0.6"/>
    <path d="M12 7 L17 7 L19 9 L11 9 Z" fill="#082438" opacity="0.6"/>
    
    <!-- Front wheel (gear) -->
    <circle cx="8" cy="13" r="2.5" fill="#707070"/>
    <circle cx="8" cy="13" r="1.5" fill="#082438"/>
    <!-- Gear teeth -->
    <rect x="7.5" y="10" width="1" height="1" fill="#707070"/>
    <rect x="7.5" y="15" width="1" height="1" fill="#707070"/>
    <rect x="5" y="12.5" width="1" height="1" fill="#707070"/>
    <rect x="10" y="12.5" width="1" height="1" fill="#707070"/>
    
    <!-- Rear wheel -->
    <circle cx="22" cy="13" r="2.5" fill="#707070"/>
    <circle cx="22" cy="13" r="1.5" fill="#082438"/>
  </g>
  
  <!-- Circuit lines accent -->
  <line x1="2" y1="16" x2="5" y2="16" stroke="#4a90a4" stroke-width="0.5" opacity="0.7"/>
  <circle cx="5" cy="16" r="0.5" fill="#4a90a4" opacity="0.7"/>
</svg>
